<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>A3X AI</title>
  <style>
    /* Background gelap global */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Login Form */
    .login-container {
      width: 320px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }

    .login-container h1 {
      text-align: center;
      color: #ff7700;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login-container label {
      display: block;
      margin: 15px 0 6px;
      color: #fff;
      font-size: 14px;
    }

    .login-container input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      transition: background 0.3s;
    }

    .login-container input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    .login-container button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #ff7700;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #ff9500;
    }

    /* Loading Screen */
    #loadingScreen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .dots {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dots span {
      width: 8px;
      height: 8px;
      margin: 3px 0;
      background: #ff7700;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dots span:nth-child(1) { animation-delay: -0.32s; }
    .dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    #loadingText {
      margin-top: 16px;
      color: #ff7700;
      font-size: 16px;
      letter-spacing: 1px;
    }

    /* AI Chat Screen */
    #chatScreen {
      display: none;
      width: 100%;
      height: 100%;
      background: #fff;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 40px;
      box-sizing: border-box;
    }

    #chatScreen h1 {
      color: #ff7700;
      font-size: 36px;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #chatMessages {
      width: 100%;
      max-width: 480px;
      height: 60vh;
      overflow-y: auto;
      padding: 0 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #e0e0e0;
      color: #111;
    }

    .ai {
      align-self: flex-start;
      background: #f5f5f5;
      color: #111;
      border-left: 4px solid #ff7700;
    }

    .chat-input-area {
      width: 100%;
      max-width: 480px;
      display: flex;
      align-items: flex-end;
      gap: 8px;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .chat-input-area textarea {
      flex: 1;
      min-height: 40px;
      max-height: 120px;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      color: #333;
      resize: none;
      outline: none;
      font-family: inherit;
      font-size: 14px;
    }

    .chat-input-area button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input-area button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container" id="loginFormContainer">
    <h1>üëæWelcome To A3Xüëæ</h1>
    <form id="loginForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="reason">Alasan Menggunakan:</label>
      <input type="text" id="reason" name="reason" required>

      <button type="submit">Masuk</button>
    </form>
  </div>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="loadingText">Wait For Loading</div>
  </div>

  <!-- AI Chat Screen -->
  <div id="chatScreen">
    <h1>ùô∞ùüπùöá ùô∞ùô∏</h1>
    <div id="chatMessages"></div>
    <div class="chat-input-area">
      <textarea id="chatInput" placeholder="Tanya ùô∞ùüπùöá ùô∞ùô∏ untuk menjawab Soal..."></textarea>
      <button onclick="sendMessage()">Kirim &gt;</button>
    </div>
  </div>

  <script>
    /* ========== MASUKKAN API KEY KAMU DI SINI ========== */
    const API_KEY = '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'; // <--- Ganti dengan API Key OpenAI kamu
    /* =================================================== */

    const loginForm = document.getElementById('loginForm');
    const loginFormContainer = document.getElementById('loginFormContainer');
    const loadingScreen = document.getElementById('loadingScreen');
    const chatScreen = document.getElementById('chatScreen');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      if (name && reason) {
        loginFormContainer.style.display = 'none';
        loadingScreen.style.display = 'flex';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          chatScreen.style.display = 'flex';
        }, 7000);
      }
    });

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      chatInput.value = '';
      chatInput.disabled = true;

      try {
        const aiReply = await callOpenAI(message);
        appendMessage('ai', aiReply);
      } catch (error) {
        appendMessage('ai', 'Maaf, terjadi kesalahan saat menghubungi AI.');
        console.error(error);
      }

      chatInput.disabled = false;
      chatInput.focus();
    }

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.innerHTML = `<strong>${sender === 'user' ? 'Saya' : 'ùô∞ùüπùöá'}:</strong> ${text}`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function callOpenAI(prompt) {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [
            {
              role: 'user',
              content: prompt
            }
          ],
          max_tokens: 150,
          temperature: 0.7
        })
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    // Kirim pesan dengan tombol Enter
    chatInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
